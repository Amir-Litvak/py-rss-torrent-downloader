[SETTINGS]
qbit_path=your qbittorrent.exe path as installed on your pc
qbit_user=your qbittorrent webUI user
qbit_password=your qbittorrent webUI password
port=8080
sleep_time=300
downloaded_list_dir=downloaded_torr.txt

[TRACKER]
list_dir=item_list.txt
rss_link=tracker rss link
download_dir=directory path to download to
has_dots=yes/no for trackers that name their torrents with dots
special_rules=no/additional filtering for specific releases

[EXAMPLE1]
list_dir=tvshows_list.txt
rss_link=rss link here
download_dir=download directory here
has_dots=yes
special_rules=1080p,AMZN

[EXAMPLE2]
list_dir=games_list.txt
rss_link=rss link here
download_dir=download directory here
has_dots=no
special_rules=no